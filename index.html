<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IFSC Explorer</title>
</head>
<body>

    <nav>
        <h1>The IFSC Explorer</h1>
    </nav>
    <div>
        <div>
            <input type="text" id="ifsc-input">
            <button onclick="getData()">Search</button>
        </div>
        <div>
            <div id="ifsc" class="vardata small-padding">Please Enter an IFSC Code</div>
            <div class="small-padding">Bank: <span class="vardata" id="bank">...</span></div>
            <div class="small-padding">Branch: <span class="vardata" id="branch">...</span></div>
            <div class="small-padding">City: <span class="vardata" id="city">...</span></div>
            <div class="small-padding">District: <span class="vardata" id="district">...</span></div>
            <div class="small-padding">Address: <span class="vardata" id="address">...</span></div>
            <div class="small-padding">MICR Code: <span class="vardata" id="micr">...</span></div>
        </div>
        
    </div>

    <script src="index.js"></script>
    
</body>
</html>
